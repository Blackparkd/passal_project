<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Location</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'events/page_style.css' %}">
</head>
<body>
    <h1>Create Location</h1>
    <div class="location-list-highlight">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-custom">Create</button>
    </form>
    </div>
    <a href="{% url 'location_list' %}" class="btn btn-custom1 spaced-top">Back to Location List</a>
</body>
</html>
