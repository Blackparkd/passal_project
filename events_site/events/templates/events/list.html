<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'events/page_style.css' %}">
    <meta charset="utf-8">
    <title>Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-4">
    <h1 class="mb-4">Events</h1>
    <div class="event-list location-list-highlight mb-5"> <!-- Adiciona margem inferior -->
      {% for e in events %}
        <div style="margin-bottom: 1rem;">
          <strong class="name-highlight">{{ e.name }}</strong><br>
          {{ e.category }}<br>
          {{ e.start_date }} {% if e.location %}- {{ e.location.name }}{% endif %}
        </div>
      {% empty %}
        <div>No events found.</div>
      {% endfor %}
      </div>

    <a href="{% url 'location_list' %}" class="btn btn-secondary mb-3">View locations</a>
    <a href="{% url 'create_location' %}" class="btn btn-primary mb-3">Create New Location</a>
    <a href="{% url 'create_event' %}" class="btn btn-primary mb-3">Create New Event</a>
    </div>
  </body>
</html>
